<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encrypt & Decrypt App</title>
<link rel="icon" href="favicon.ico" type="image/x-icon"><!-- gunakan favicon nyata -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 400px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: none;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .encrypt { background-color: #4caf50; color: white; }
    .decrypt { background-color: #f44336; color: white; }
    .download { background-color: #2196f3; color: white; }
    #result {
        margin-top: 15px;
        word-wrap: break-word;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        min-height: 50px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Encrypt & Decrypt App</h2>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <input type="text" id="key" placeholder="Enter key (e.g., 123)" />
    <div>
        <button class="encrypt" onclick="encryptText()">Encrypt</button>
        <button class="decrypt" onclick="decryptText()">Decrypt</button>
        <button class="download" onclick="downloadResult()">Download</button>
    </div>
    <div id="result"></div>
</div>

<script>
function encryptText() {
    const text = document.getElementById('inputText').value;
    const key = parseInt(document.getElementById('key').value) || 0;
    let result = '';
    for(let i=0;i<text.length;i++){
        result += String.fromCharCode(text.charCodeAt(i) + key);
    }
    document.getElementById('result').innerText = result;
}

function decryptText() {
    const text = document.getElementById('result').innerText;
    const key = parseInt(document.getElementById('key').value) || 0;
    let result = '';
    for(let i=0;i<text.length;i++){
        result += String.fromCharCode(text.charCodeAt(i) - key);
    }
    document.getElementById('result').innerText = result;
}

function downloadResult() {
    const text = document.getElementById('result').innerText;
    const blob = new Blob([text], { type: 'text/plain' });
    const link = document.createElement('a');
    link.download = 'result.txt';
    link.href = window.URL.createObjectURL(blob);
    link.click();
}
</script>
</body>
</html>
