<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Encrypt/Decrypt Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <h2>Enkripsi File</h2>
  <form id="encryptForm">
    <input type="file" name="file" class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Encrypt</button>
  </form>
  <div id="encryptResult" class="mt-3"></div>

  <hr>

  <h2>Dekripsi File</h2>
  <form id="decryptForm">
    <input type="file" name="file_enc" class="form-control mb-2">
    <input type="file" name="file_meta" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Decrypt</button>
  </form>
  <div id="decryptResult" class="mt-3"></div>

  <script>
    async function handleForm(formId, url, resultId) {
      const form = document.getElementById(formId);
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const res = await fetch(url, { method: "POST", body: formData });
        const data = await res.json();

        const resultBox = document.getElementById(resultId);
        if (data.error) {
          resultBox.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
          resultBox.innerHTML = `
            <div class="alert alert-success">
              <strong>Berhasil!</strong><br>
              Durasi: ${data.duration}s<br>
              Kecepatan: ${data.speed_MBps} MB/s<br>
              ${data.encrypted_file ? "Encrypted File: " + data.encrypted_file : ""}
              ${data.decrypted_file ? "Decrypted File: " + data.decrypted_file : ""}
            </div>`;
        }
      });
    }

    handleForm("encryptForm", "/encrypt", "encryptResult");
    handleForm("decryptForm", "/decrypt", "decryptResult");
  </script>

</body>
</html>
